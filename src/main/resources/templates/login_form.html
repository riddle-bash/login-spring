<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, intial-scale=1.0">
    <title>Login App Demo</title>
    <link rel="stylesheet" th:href="@{styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form 
        th:action="@{/login}"
        method="post">
        
            <h1>Login</h1>
            
            <div class="input-box">
                <input type="text" 
                id="username"
                name="username"
                placeholder="Username" 
                required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="password"
                id="password" 
                name="password"
                placeholder="Password" 
                required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't you have an account? <a href="/registration">Register</a></p>
            </div>
        </form>

        <div class="message bg-warning" th:if="${param.error}">
            Invalid username or password
        </div>

        <div class="message bg-success" th:if="${param.logout}">
            Logout successfully
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>

</html>
